<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ventana-modal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="modal-contenedor" id="modal">
        <div class="modal-foto"></div>

        <div class="modal-texto">
          <div class="modal-head">
            <div class="modal-atras cursor">
              <img
                src="./SenpaiProyecto1/Materiales/icons8-izquierda-48.png"
                alt="flechita"
                width="13"
              />
              <p>volver</p>
            </div>
            <div class="modal-cerrar">
              <button class="button close-button cursor">X</button>
            </div>
          </div>

          <div class="modal-titulo"><h3>Registrar</h3></div>

          <div class="modal-caja">
            <div class="caja-icono">
              <img
                src="./SenpaiProyecto1/Materiales/icons8-maleta-64.png"
                alt="maletincito"
              />
            </div>

            <div class="caja-texto">
              <h4>Mi Empresa</h4>
              <p>Breve explicacion a lo que nos referimos.</p>
            </div>

            <div class="caja-flecha cursor">
              <img
                src="./SenpaiProyecto1/Materiales/icons8-derecha-48.png"
                alt="flecha"
                width="13"
              />
            </div>
          </div>

          <div class="modal-caja">
            <div class="caja-icono violeta">
              <img
                src="./SenpaiProyecto1/Materiales/icons8-contactos-32.png"
                alt="usuario"
              />
            </div>

            <div class="caja-texto titulo-violeta">
              <h4>Mi organizacion</h4>
              <p>estamos para ayudarlo a tener exito.</p>
            </div>

            <div class="caja-flecha cursor">
              <img
                src="./SenpaiProyecto1/Materiales/icons8-derecha-48.png"
                alt="flecha"
                width="13"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
